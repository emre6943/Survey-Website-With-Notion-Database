<div>
    <h1>C1!</h1>
    <h2>Hello {{name}}</h2>

    <div *ngIf="atWord % 2 == 0">
        <div>
            <label> Word: </label>
            <p>{{wordPair}}</p>
        </div>
        <br><br>
        <button *ngIf="showTheButton" (click)="next()">Next</button>
    </div>

    <div *ngIf="atWord % 2 == 1">
        <div>
            <label> Is this a word or noneWord: </label>
            <p>{{randomWord}}</p>
        </div>

        <input [(ngModel)]="yesNoAnswer" (keypress)="submit($event)">
        <br><br>
        <button *ngIf="showTheButton" (click)="next()">Next</button>
    </div>
</div>
